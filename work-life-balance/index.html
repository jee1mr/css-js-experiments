<!DOCTYPE html>
<html>
<head>
	<title>Work Life Balance</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">	
</head>
<body>
	<div style="text-align:center">
		<!-- Place this tag where you want the button to render. -->
		<!-- Place this tag where you want the button to render. -->
		<a class="github-button" href="https://github.com/jee1mr/css-js-experiments" data-style="mega" data-count-href="/jee1mr/css-js-experiments/stargazers" data-count-api="/repos/jee1mr/css-js-experiments#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star jee1mr/css-js-experiments on GitHub">Star</a>
	</div>
	<div class="container">
		<div class="switch career">
		    <label>
		      <input type="checkbox" id="career">
		      <span class="lever"></span>
		      Fulfilling career
		    </label>
		</div>
	  	<div class="switch salary">
		    <label>
		      <input type="checkbox" id="salary">
		      <span class="lever"></span>
		      High salary
		    </label>
	  	</div>
	  	<div class="switch balance">
		    <label>
		      <input type="checkbox" id="balance">
		      <span class="lever"></span>
		      Work-Life balance
		    </label>
	  	</div>
	</div>
	<script type="text/javascript" src="app.js"></script> 
	<!-- Place this tag in your head or just before your close body tag. -->
	<script async defer src="https://buttons.github.io/buttons.js"></script>	
</body>
</html>
